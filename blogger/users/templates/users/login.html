{%extends 'app1/hommer.html'%}
{%load crispy_forms_tags%}
{%block c%}
<div class="content-section">
    <form method="POST">
       {%csrf_token%}
       <fieldset class="form-group">
           <legend class="border-bottom mb-4">Join Today</legend>
            {{form|crispy}}       
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">SignIn</button>
             <small text-muted ml-2> 
                 <a class="passwordreset" href="{%url 'password_reset'%}"> Forgot password? </a> 
            </small>

        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account?
            <a class="ml-2" href="{%url 'register'%}">Sign Up</a>
        </small>
    </div>
</div>
{%endblock%}
